<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Etch-a-Sketch</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>

</head>
<body>
    <main>
        <div id="borderContainer" >
            <div class="buttons">
                <button id="reset">Reset!</button>
                <button id="new">New size!</button>
                <label class="switch">
                    <input type="checkbox" id="switchValue">
                    <span class="slider">Enable/Disable rainbow coloring</span>
                </label>
            </div>
            
            <div id="sketchContainer" onmousedown="return false"></div>
        </div>
    </main>
</body>
</html>
